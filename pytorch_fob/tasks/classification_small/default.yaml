task:
  name: classification_small
  output_dir_name: classification_small
  batch_size: 128
  max_epochs: 50
  max_steps: null
  label_smoothing: 0.0
  model:
    name: resnet18
    hidden_channel: 64
    kernel_size: 3
    padding: 1
    maxpool: false
    init_fn: null  # use a differnt init function for conv layers
    init_fn_kwargs: {}
  train_transforms:
    random_crop:
      use: true
      size: 32
      padding: 4
      padding_mode: reflect
    horizontal_flip:
      use: true
      p: 0.5
    trivial_augment:
      use: true
  target_metric: val_acc
  target_metric_mode: max
engine:
  devices: 1
  sbatch_args:
    time: 00:15:00
optimizer:
  name: adamw_baseline
  learning_rate: 1.0e-2
  weight_decay: 0.1
evaluation:
  plot:
    metric: test_acc
    test_metric_mode: max
    format: "2.2"
    limits: [60, 80]
